<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/bundle.css" />
    <title>Game Database</title>
</head>

<body>

    <div class="container">
        <header>
            <nav class="navbar mt-5 mb-10">
                <div class="col-8">
                    <h1><a href="#">Game land</a></h1>
                </div>
                <div class="search-box p-1  rounded-pill col-4">
                    <form class="header-search-form">
                        <div class="search_input">
                            <input type="text" placeholder="Search for games">
                            <input type="submit" id="submit-search">
                        </div>
                    </form>
                </div>
            </nav>
        </header>


        <div id="select-box">
            <div class="mb-5" style="width:200px;">
                <select id="select-platform">
                    <option value="">Platforms</option>
                    <option value="18">Playstation 4</option>
                    <option value="1">Xbox One</option>
                    <option value="7">Nintendo Switch</option>
                    <option value="4">PC</option>
                    <option value="3">iOS</option>
                    <option value="21">Android</option>
                    <option value="5">Mac OS</option>
                    <option value="6">Linux</option>
                </select>
            </div>
        </div>

        <div id="gameContent">Choissez un lien</div>

        <div id="see-more">
            <button id="see-more-button" class="btn btn-danger btn-block">See more</button>
        </div>

    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
